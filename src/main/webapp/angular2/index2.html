<!doctype html>
<html ng-app="App2">
<head>
<meta charset="utf-8">
<title>Centers $http</title>
<link rel="stylesheet" href="style.css">
<script>document.write("<base href=\"" + document.location + "\" />");</script>
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script src="app2.js"></script>
</head>
<body ng-controller="CenterCtrl">

	<ul>
		<li ng-repeat="center in centers">{{center.name}} - <em>Lat
				& Long - {{center.latitude}} / {{center.longitude}} </em>
		</li>
	</ul>
	
	<div id="map" style="width: 800px; height: 600px;"></div>
  <script type="text/javascript">
  	
  
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(51.79, -0.79),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < centers.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][11], locations[i][12]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][2]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
	
</body>
</html>
